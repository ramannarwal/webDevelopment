<div id="bookListWrapper">
	<form role="form">
	  <div class="form-group">
		<input type="text" class="form-control" placeholder="Search here..." ng-model="searchStr">  <!--searchStr used for generic search-->
	  </div>
	</form>
	<ul class="list-unstyled">
		<li class="book" ng-repeat="book in books | filter:searchStr" style="background: white url('imgs/{{book.imgUrl}}') no-repeat">
			<!--**** ng-repeat ="book in books" -->
			<!-- adding generic filter use search string as filter criteria -->
			<div class="book-details clearfix">
				<h3>{{book.name}}</h3>
				<p>{{book.price | currency:'$'}}</p>  <!-- we are using filter currency. To display $ -->
				<ul class="list-unstyled list-inline">
					<li>Rating: {{book.rating}}</li>
					<li>Binding: {{book.binding | uppercase}}</li>  <!-- using uppercase filter. -->
					<li>Publisher: {{book.publisher}}</li>
					<li>Released: {{book.releaseDate}}</li>
				</ul>
				<p>{{book.details}}</p>
				<button class="btn btn-info pull-right" ng-click="addToKart(book)">Add to Kart</button>
			</div>
		</li>
	</ul>
</div>
